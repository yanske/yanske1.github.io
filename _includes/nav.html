<nav>
  <ul>
    {% for item in site.data.nav.tabs %}
      <a href="{{ item.url }}">
        <li class="{% if item.url == page.url or (item.url == '/' and page.url == '/index.html') %}active{% endif %}" data-target="{{ item.url }}">
          {{ item.title }}
        </li>
      </a>
    {% endfor %}
  </ul>
</nav>
