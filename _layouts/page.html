<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <body>
    <div class="container">
      <div class="template wrapper">
        <div>
          <!-- TODO: figure out a UI solution for this with more nav.  -->
          <a href="{{ layout.url }}">Back to {{ layout.name }}</a>
        </div>
        <br/>
        <div class="template-title">
          {{ page.title }}
        </div>
        {{ content }}
        <br/>
        <div class="template-nav">
          {% if page.next.url %}
            <a href="{{ page.next.url }}">&laquo; {{ page.next.title }}</a>
          {% endif %}
          {% if page.previous.url %}
            <a class="next" href="{{ page.previous.url }}">{{ page.previous.title }} &raquo;</a>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
